{% extends "base.html" %}

{% block title %}HYC - Create Reactions{% endblock %}

{% block content %}
<main class="flex flex-column justify-center h-100 bg-light-gray">
    <form class="measure center pa4 ba br3 shadow-2 bg-white ma2" method="POST" action="/conversation">
        <fieldset id="sign_up" class="ba b--transparent ph0 mh0">
            <legend class="f4 fw6 ph0 mh0">Create New Conversation</legend>
            {% for user in users %}
            <div class="mt3">
                <input class="" type="checkbox" name="userIds" value="{{user.id}}">
                <label class="fw6 lh-copy " for="email-address">{{user.nickname}}</label>
            </div>
            {% endfor %}
        </fieldset>
        <div class="">
            <button class="b ph3 pv2 input-reset ba b--black br2 pointer hover-bg-light-red w-100 bg-animate" type="submit">Submit</button>
        </div>
    </form>
</main>

{% endblock %}
